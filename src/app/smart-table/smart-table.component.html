<section>
    <table class="table">
        <thead>
            <tr>
            <th *ngFor="let field of uniqueHeader" (click)="checkState(field,state)">{{field | titlecase}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" >
                <td *ngFor="let field of uniqueHeader">{{user[field]}}</td>
            </tr>
        </tbody>
    </table>
</section>
