<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <table>
                <th *ngFor="let header of headers">
                    {{ header }}
                </th>
                <tr *ngFor="let dataValue of dataValues">
                    <!-- {{ dataValue }} -->
                    <td *ngFor="let data of dataValue">{{ data }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
