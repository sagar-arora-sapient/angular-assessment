<div class="container">
    <div class="row">
        <div class="col-xs-12" *ngFor="let startDate of start">
            Started at {{ startDate }}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" *ngFor="let pauseDate of pause">
            Paused at {{ pauseDate }}
        </div>
    </div>
</div>
